<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Expresiones Matemáticas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <div id="carruselEncabezado" class="carousel slide mb-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carruselEncabezado" data-slide-to="0" class="active"></li>
                    <li data-target="#carruselEncabezado" data-slide-to="1"></li>
                    <li data-target="#carruselEncabezado" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <h1 class="text-center">Árbol de Expresiones</h1>
                    </div>
                    <div class="carousel-item">
                        <h1 class="text-center">Ingresa una expresión</h1>
                    </div>
                    <div class="carousel-item">
                        <h1 class="text-center">¡Genera Tu Árbol!</h1>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carruselEncabezado" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carruselEncabezado" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Siguiente</span>
                </a>
            </div>
            <div class="form-group">
                <label for="expresion">Ingrese una expresión:</label>
                <input type="text" id="expresion" class="form-control" placeholder="Ejemplo: (19+20)+4">
            </div>
            <button class="btn btn-danger btn-block" onclick="generarArbol()">
                <i class="fas fa-tree"></i> Generar Árbol
            </button>
            <div id="arbol" class="mt-4 text-center"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
